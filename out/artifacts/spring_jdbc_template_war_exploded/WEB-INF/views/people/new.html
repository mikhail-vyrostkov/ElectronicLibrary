<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/resources/css/styles.css"/>
</head>
<body>

<section class="pb-4">
    <div class="bg-white border rounded-5">
        <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <a th:href="@{/}" class="text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 class="bi bi-house-down" viewBox="0 0 16 16">
                                <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z"></path>
                                <path d="M12.5 9a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Zm.354 5.854 1.5-1.5a.5.5 0 0 0-.708-.707l-.646.646V10.5a.5.5 0 0 0-1 0v2.793l-.646-.646a.5.5 0 0 0-.708.707l1.5 1.5a.5.5 0 0 0 .708 0Z"></path>
                            </svg>
                        </a>
                        <div class="text-center pt-3 pb-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                 alt="Check" width="60">
                            <h2 class="my-4">Добавьте нового пользователя</h2>
                        </div>
                        <div class="card-body perfect-scrollbar ps ps--active-y" data-mdb-perfect-scrollbar="true"
                             style="position: relative">
                            <div id="outer">
                                <div id="inner">
                                    <form th:method="POST" th:action="@{/people}" th:object="${person}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="lastName">Фамилия</label>
                                                <input type="text" class="form-control" id="lastName"
                                                       placeholder="Фамилия" th:field="*{lastName}">
                                                <div style="color:red" th:if="${#fields.hasErrors('lastName')}"
                                                     th:errors="*{lastName}">LastName Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="firstName">Имя</label>
                                                <input type="text" class="form-control" id="firstName" placeholder="Имя"
                                                       th:field="*{firstName}">
                                                <div style="color:red" th:if="${#fields.hasErrors('firstName')}"
                                                     th:errors="*{firstName}">FirstName Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="middleName">Отчество</label>
                                                <input type="text" class="form-control" id="middleName"
                                                       placeholder="Отчество" th:field="*{middleName}">
                                                <div style="color:red" th:if="${#fields.hasErrors('middleName')}"
                                                     th:errors="*{middleName}">MiddleName Error
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="email">Email</label>
                                                <input type="text" class="form-control" id="email" placeholder="Email"
                                                       th:field="*{email}">
                                                <div style="color:red" th:if="${#fields.hasErrors('email')}"
                                                     th:errors="*{email}">Email Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="phone">Номер телефона</label>
                                                <input type="text" class="form-control" id="phone"
                                                       placeholder="Номер телефона" th:field="*{phone}">
                                                <div style="color:red" th:if="${#fields.hasErrors('phone')}"
                                                     th:errors="*{phone}">Phone Error
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="birthday">Дата рождения:</label>
                                                <input type="text" class="form-control" id="birthday"
                                                       placeholder="Дата рождения" th:field="*{birthday}">
                                                <div style="color:red" th:if="${#fields.hasErrors('birthday')}"
                                                     th:errors="*{birthday}">
                                                    Birthday Error
                                                </div>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <div class="custom-file">
                                                    <label class="custom-file-label" for="photo">Фото:</label>
                                                    <input type="file" class="custom-file-input" th:field="*{photo}"
                                                           id="photo">
                                                    <div style="color:red" th:if="${#fields.hasErrors('photo')}"
                                                         th:errors="*{photo}">
                                                        Photo Error
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr/>
                                            <button class="btn btn-primary" style="">Добавить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
</body>
</html>
