<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>


<section class="pb-4">
    <div class="bg-white border rounded-5">
        <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="text-center pt-3 pb-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60">
                            <h2 class="my-4">Список пользователей, имеющих читательский билет в библиотеке</h2>
                        </div>
                        <div class="card-body perfect-scrollbar ps ps--active-y" data-mdb-perfect-scrollbar="true" style="position: relative;">
                            <table class="table mb-0">
                                <thead>
                                <tr>
                                    <th scope="col">ФИО</th>
                                    <th scope="col">Персональные данные</th>
                                    <th scope="col">Активность</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="fw-normal" th:each="person : ${people}">
                                    <th>
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" class="shadow-1-strong rounded-circle" alt="avatar 1" style="width: 55px; height: auto;">
                                        <a th:href="@{/people/{id}(id=${person.getId()})}"
                                           th:text="${person.getLastName() + ' ' + person.getFirstName()+' '+person.getMiddleName()}">ФИО</a>
                                    </th>
                                    <td class="align-middle" >
                                        <span th:text="${'Дата рождения ' + person.getBirthday()}">данные</span>
                                        <br/>
                                        <span th:text="${'Email: '+ person.getEmail()}">данные</span>
                                    </td>
                                    <td class="align-middle">
                                        <h6 class="mb-0"><span class="badge bg-danger">High priority</span></h6>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 0px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div></div></div>
                        <div class="card-footer text-end p-3" style="background-color: white">
                            <a href="/people/new"> <button class="btn btn-primary" style="">Добавить человека</button></a>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>


</body>
</html>
