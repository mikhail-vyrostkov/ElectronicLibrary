<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/resources/css/styles.css"/>
</head>
<body>
<section class="pb-4">
    <div class="bg-white border rounded-5">
        <section class="p-5 w-100" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card">
                        <a th:href="@{/}" class="text-decoration-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                 class="bi bi-house-down" viewBox="0 0 16 16">
                                <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z"></path>
                                <path d="M12.5 9a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7Zm.354 5.854 1.5-1.5a.5.5 0 0 0-.708-.707l-.646.646V10.5a.5.5 0 0 0-1 0v2.793l-.646-.646a.5.5 0 0 0-.708.707l1.5 1.5a.5.5 0 0 0 .708 0Z"></path>
                            </svg>
                        </a>
                        <div class="text-center pt-3 pb-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                                 alt="Check" width="60">
                            <h2 class="my-4">Редактировать книгу</h2>
                        </div>
                        <div class="card-body perfect-scrollbar ps ps--active-y" data-mdb-perfect-scrollbar="true"
                             style="position: relative;height: 430px">
                            <div id="outer">
                                <div id="inner">
                                    <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}"
                                          th:object="${book}">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="bookName">Введите название книги: </label>
                                                <input type="text" class="form-control" id="bookName"
                                                       placeholder="Название книги" th:field="*{bookName}"/>
                                                <div style="color:red" th:if="${#fields.hasErrors('bookName')}"
                                                     th:errors="*{bookName}">BookName Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="lastNameAuthor">Введите фамилию автора: </label>
                                                <input type="text" class="form-control" id="lastNameAuthor"
                                                       placeholder="Фамилия автора" th:field="*{lastNameAuthor}">
                                                <div style="color:red" th:if="${#fields.hasErrors('lastNameAuthor')}"
                                                     th:errors="*{lastNameAuthor}">LastNameAuthor Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="firstNameAuthor">Введите имя автора: </label>
                                                <input type="text" class="form-control" id="firstNameAuthor"
                                                       placeholder="Имя автора"
                                                       th:field="*{firstNameAuthor}">
                                                <div style="color:red" th:if="${#fields.hasErrors('firstNameAuthor')}"
                                                     th:errors="*{firstNameAuthor}">FirstNameAuthor Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="middleNameAuthor">Введите отчество автора: </label>
                                                <input type="text" class="form-control" id="middleNameAuthor"
                                                       placeholder="Отчество" th:field="*{middleNameAuthor}">
                                                <div style="color:red" th:if="${#fields.hasErrors('middleNameAuthor')}"
                                                     th:errors="*{middleNameAuthor}">MiddleNameAuthor Error
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="yearOfPublishing">Введите год издания книги: </label>
                                                <input type="text" class="form-control" id="yearOfPublishing"
                                                       placeholder="Например: 1940" th:field="*{yearOfPublishing}">
                                                <div style="color:red" th:if="${#fields.hasErrors('yearOfPublishing')}"
                                                     th:errors="*{yearOfPublishing}">YearOfPublishing Error
                                                </div>
                                            </div>
                                        </div>
                                        <hr/>
                                        <button class="btn btn-primary" style="">Обновить</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

</body>
</html>
